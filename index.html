<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
        <header class="topo">
            <div class="esquerda">
                <h1>Tarefas</h1>
                <p>Anote e organize suas ideias.</p>
            </div>
            <div class="direita">
                <input type="text" placeholder="Pesquisar..." id="pesquisar">
                <button id="criar-tarefas">+ Nova Tarefa</button>
            </div>     
        </header> 

        <section id="form-novatarefa" class="oculto">
          <div class="campo">
          <input type="text" placeholder="Título da tarefa..." id="titulo">
          </div>

          <div class="campo">
          <input type="date" id="data">
          </div>

          <div class="campo">
          <label>Descrição</label>
          <textarea id="descricao" placeholder="Descreva a tarefa..."></textarea>
          </div>

          <div class="botoes">
            <button id="cancelar">Cancelar</button>
            <button id="salvar">Salvar</button>
          </div>
        </section>

        <main>
            <p id="sem-tarefas">Nenhuma tarefa ainda. Que tal fazer sua primeira anotação?</p>
            
            <div class="colunas-container" id="colunas">
              <div class="coluna" id="pendente">
                <h2>Pendente <span class="contador">(0)</span></h2>
                <hr>
                <div class="tarefas"></div>
              </div>

              <div class="coluna" id="fazendo">
                <h2>Em progresso <span class="contador">(0)</span></h2>
                <hr>
                <div class="tarefas"></div>
              </div>

              <div class="coluna" id="concluido">
                <h2>Concluído <span class="contador">(0)</span></h2>
                <hr>
                <div class="tarefas"></div>
              </div>
            </div> 
        </main>
        
    <script src="script.js"></script>
</body>
</html>
